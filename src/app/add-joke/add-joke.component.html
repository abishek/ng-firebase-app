<div class="pt-5">
    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form [formGroup]="addJokeForm" class="space-y-8 divide-y divide-gray-200">
                <div class="mt-6 sm:mt-5 space-y-6 sm:space-y-5">
                    <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                        <label for="about" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                            Content
                        </label>
                        <div class="mt-1 sm:mt-0 sm:col-span-2">
                            <quill-editor formControlName="content" [sanitize]='true' [styles]="{height: '200px'}">
                            </quill-editor>
                        </div>
                    </div>
                </div>
                <div class="pt-5">
                    <div class="flex justify-center">
                        <button type="submit" [disabled]="!addJokeForm.valid" (click)="addJoke()"
                            class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
