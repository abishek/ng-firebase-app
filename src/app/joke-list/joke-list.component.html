<div *ngIf="(items | async)?.length === 0; else showItems" class="pt-5">
    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-yellow-700">
                            There are no jokes in the project yet!
                            <a routerLink="/add" class="font-medium underline text-yellow-700 hover:text-yellow-600">
                                Add some.
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #showItems>
    <ul class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 pt-4">
        <li class="col-span-1 bg-white rounded-lg shadow divide-y divide-gray-200" *ngFor="let item of items | async">
            <div [innerHTML]="item.content" class="p-5"></div>
        </li>
    </ul>
</ng-template>
